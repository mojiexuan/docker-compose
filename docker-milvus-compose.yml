# version: '3.8'

services:
  etcd:
    restart: unless-stopped
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 60s
      timeout: 30s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'      # 最多 1 核
          memory: 1G     # 最多 1GB
        reservations:
          memory: 512M  # 尽量保证 512MB
    networks:
      - hadoop-milvus-net

  minio:
    restart: unless-stopped
    container_name: milvus-minio
    image: docker.1ms.run/minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 60s
      timeout: 30s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'      # 最多 2 核
          memory: 2G     # 最多 2GB
        reservations:
          memory: 1G    # 尽量保证 1GB
    networks:
      - hadoop-milvus-net

  standalone:
    restart: unless-stopped
    container_name: milvus-standalone
    image: docker.1ms.run/milvusdb/milvus:v2.4.15
    command: ["milvus", "run", "standalone"]
    security_opt:
    - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/milvus:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 60s
      start_period: 120s
      timeout: 30s
      retries: 5
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - "etcd"
      - "minio"
    deploy:
      resources:
        limits:
          cpus: '4'      # 最多 4 核
          memory: 8G     # 最多 8GB
        reservations:
          memory: 4G    # 尽量保证 4GB
    networks:
      - hadoop-milvus-net

  attu:
    restart: unless-stopped
    container_name: attu
    image: docker.1ms.run/zilliz/attu:latest
    environment:
      MILVUS_URL: standalone:19530
    ports:
      - "3000:3000"
    depends_on:
      - "standalone"
    deploy:
      resources:
        limits:
          cpus: '1'      # 最多 1 核
          memory: 512M   # 最多 512MB
        reservations:
          memory: 256M  # 尽量保证 256MB
    networks:
      - hadoop-milvus-net

networks:
  hadoop-milvus-net:
    driver: bridge
    attachable: true
